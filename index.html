<!DOCTYPE html>
<html>

    <link rel='stylesheet' type='text/css' media='screen' href='assets/css/main.css'>
</head>
<body>
    <main>
        <div class="cursor"></div>
        <section class="bg">
            <img src="assets/img/bg1.jfif" alt="">
        </section>
        <section class="bg1">
            <img src="assets/img/bg.jfif" alt="">
        </section>
        <section class="bg2">

        </section>
        <section class="bg3">
            <img src="assets/img/bg5.png" alt="">
        </section>
        <section class="bg4">
            <img src="assets/img/bg3.jfif" alt="">
        </section>
        <div class="brand">
            <span class="glitch" data-text="R&X">R&X</span>
        </div>
        <div class="title">
            <h1>Mutation</h1>
        </div>
        <div class="feat">
            <h1 class="glitch" data-text="LXRD">LXRD</h1>

            <p>06 / 06 / 2020</p>
        </div>
    </main>
    <script>
  const cursor = document.querySelector('.cursor');
    document.addEventListener('mousemove', e => {
    cursor.setAttribute("style", "top: "+(e.pageY - 10)+"px; left: "+(e.pageX - 10)+"px;")
    })
    document.addEventListener('click', () => {
    cursor.classList.add("expand");

    setTimeout(() => {
        cursor.classList.remove("expand");
    }, 500)
})
    </script>
